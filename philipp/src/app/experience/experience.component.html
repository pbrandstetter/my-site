<div class="content">
  <h2>Experience</h2>
  <table>
    <tr *ngFor="let item of experiences">
        <td class="company-logo"><img src="{{item.img}}" alt="{{item.title}} Logo" /></td>
        <td class="title">{{item.title}}</td>
        <td class="description">{{item.desc}}</td>
        <td class="time">{{item.time}}</td>
    </tr>
  </table>
</div>
